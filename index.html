<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="jumbotron">

        <h1 class="display-4">Welcome To The Love Calculator <i class="fas fa-heart"></i></h1>
        <p class="lead">On This Is Page We Will Take Your Name And Find Out Love Between You And Your Parent <s></s></p>
        <hr class="my-4">
        <p id="overview" class="lead">

        </p>
        <section id="input-form">
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">ENTER NAME:</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Name">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">ENTER NAME:</label>
                    <input type="text" class="form-control" id="examleInputText" placeholder="Enter Name">
                </div>


            </form>
            <button id="check-button" OnClick="lovecalculetor()" class="btn btn-dark btn-lg" mat-button>Check Your Love</button>
        </section>

    </div>
    <div class="jumbotron">
        <h1 class="display-4">Leap Year Finder <i class="fas fa-calendar-alt"></i></h1>
        <p class="lead">On This Page We Will Find Leap Years</p>
        <hr class="my-4">
        <p id="leap-text-result" class="lead"></p>
        <section id="footer">
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">ENTER YEAR:</label>
                    <input type="text" class="form-control" id="leapyearinput" aria-describedby="emailHelp" placeholder="Enter Year">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
            </form>
            <p id="last-id" class="lead">
                <button id="check-button" Onclick="leapyear()" class="btn btn-dark btn-lg">Check Leap Year</button>

            </p>
        </section>

    </div>
    <script src="https://kit.fontawesome.com/1f564369d8.js " crossorigin="anonymous "></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
